<!DOCTYPE html>
<html>
<head>
  <title>Link Table Generator</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <form>
    <label for="startRange">Start Range:</label>
    <input type="text" id="startRange" value="1">
    <label for="endRange">End Range:</label>
    <input type="text" id="endRange" value="1">
    <button type="button" onclick="displayTable()">Generate Table</button>
  </form>

  <table id="linkTable">
    <tr>
      <th>Links</th>
    </tr>
  </table>

  <script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
    
    function displayTable() {
      var startRange = parseInt(document.getElementById("startRange").value);
      var endRange = parseInt(document.getElementById("endRange").value);
      var table = document.getElementById("linkTable");
      table.innerHTML = "<tr><th>Links</th></tr>";

      if (isNaN(startRange) || isNaN(endRange) || startRange < 1 || endRange < 1 || startRange > endRange || endRange > data.length) {
        table.innerHTML += "<tr><td>Invalid range, valid range: 1-" + data.length + "</td></tr>";
      } else {
        for (var i = startRange - 1; i <= endRange - 1; i++) {
          var link = data[i];
          table.innerHTML += "<tr><td><a href='" + link + "'>" + link + "</a></td></tr>";
        }
      }
    }

    function main() {
      var endRange = data.length;
      var rangeMessage = "Valid Range: 1-" + endRange;
      document.getElementById("startRange").setAttribute("max", endRange);
      document.getElementById("endRange").setAttribute("max", endRange);
      document.getElementById("endRange").setAttribute("value", endRange);
      document.getElementById("linkTable").innerHTML += "<tr><td>" + rangeMessage + "</td></tr>";
    }

    main();
  </script>
</body>
</html>
